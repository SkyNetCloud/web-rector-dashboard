<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reactor Dashboard</title>
<style>
  body { font-family: monospace; background: #111; color: #eee; }
  button { margin: 5px; padding: 10px; font-size: 16px; }
</style>
</head>
<body>
<h1>Reactor Dashboard</h1>
<p>Status: <span id="status">offline</span></p>
<p>Flow: <span id="flow">0</span> RF/t</p>

<button id="activate">Activate Reactor</button>
<button id="shutdown">Shutdown Reactor</button>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

const statusSpan = document.getElementById("status");
const flowSpan = document.getElementById("flow");
const activateBtn = document.getElementById("activate");
const shutdownBtn = document.getElementById("shutdown");

socket.on("reactorData", (data) => {
  statusSpan.textContent = data.status;
  flowSpan.textContent = data.flow || 0;
});

activateBtn.addEventListener("click", () => {
  socket.emit("setStatus", "online");
});

shutdownBtn.addEventListener("click", () => {
  socket.emit("setStatus", "idle");
});
</script>
</body>
</html>
